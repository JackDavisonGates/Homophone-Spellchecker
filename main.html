<!doctype html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Basic HTML5 Template</title>
  <style>
    .homoButton {
      padding: 5px 10px;
      text-align: top;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 2px 2px;
      cursor: pointer;
    }
    .phoneticStyle {
      font-size: 16px;
    }
    .partOfSpeechStyle {
      line-height: 0.5;
      font-size: 16px;
    }
    .definitionStyle {
      font-size: 12px;
    }
    </style>
</head>

<body>
  <h1>Homophone Detector</h1>
  <label for="textIn">Text input:</label><br>
  <textarea type="text" id="textIn" name="textIn" style="width:99%; height:100px;" placeholder="Enter text to be check here" wrap="true" overflow="auto"></textarea><br>
  <button onclick="splitText()">Run</button><br><br>

  <div style="width:50%;float:left;">
    <button onclick="nextLine(-1)">Last line</button>
    <button onclick="nextLine(1)">Next line</button>
    <div>
      <label id="outputLine" style="font-size:20px;"></label>
    </div>
    <div>
      <button id="downloadDocument" onclick="downloadDocument()">Download</button>
    </div>
  </div>
  <div style="width:50%;float:left;">
    <div>
      <button style="width:100%;height:150px;font-size:30px;cursor:pointer;text-align:left;flex-direction:column;" id="selectHom0" onclick="selectHom(0)"> </button>
    </div>
    <div>
      <button style="width:100%;height:150px;font-size:30px;cursor:pointer;text-align:left;flex-direction:column;" id="selectHom1" onclick="selectHom(1)"> </button>
    </div>
    <div>
      <button style="width:100%;height:150px;font-size:30px;cursor:pointer;text-align:left;flex-direction:column;" id="selectHom2" onclick="selectHom(2)"> </button>
    </div>
    <div>
      <button style="width:100%;height:150px;font-size:30px;cursor:pointer;text-align:left;flex-direction:column;" id="selectHom3" onclick="selectHom(3)"> </button>
    </div>
    <div>
      <button style="width:100%;height:150px;font-size:30px;cursor:pointer;text-align:left;flex-direction:column;" id="selectHom4" onclick="selectHom(4)"> </button>
    </div>
    <div>
      <button style="width:100%;height:150px;font-size:30px;cursor:pointer;text-align:left;flex-direction:column;" id="selectHom5" onclick="selectHom(5)"> </button>
    </div>
    <div>
      <button style="width:100%;height:150px;font-size:30px;cursor:pointer;text-align:left;flex-direction:column;" id="selectHom6" onclick="selectHom(6)"> </button>
    </div>
  </div>
  <script src="homophones.js"></script>
  <script src="Definitions.js"></script>
  <script src="main.js"></script>
</body>
</html>
